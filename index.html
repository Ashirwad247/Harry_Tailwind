<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto item-center justify-center">
      <div class="left w-1/3 mx-14">
        <img src="./imgs/fb.svg" class="w-60" alt="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-lg w-[400px] text-lg"
      >
        <input
          class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-500"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-500"
          type="password"
          placeholder="password"
        />
        <button
          class="btn font-bold bg-blue-500 text-white my-2 py-3 rounded-md hover:bg-blue-700"
        >
          Log In
        </button>
        <span class="text-blue-600 text-center text-sm my-2 hover:underline"
          >Fogotten password?</span
        >
        <hr />
        <button
          class="btn font-bold px-4 mx-auto w-fit bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md"
        >
          Create New Account
        </button>
        <!-- <p>
            Create a Page for a celebrity, brand or business.
        </p> -->
      </div>
    </div>
  </body>
</html>
